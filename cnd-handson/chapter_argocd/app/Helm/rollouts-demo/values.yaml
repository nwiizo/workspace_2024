# Default values for rollouts-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategy:
  rollingUpdate:
    maxSurge: 2
    maxUnavailable: 1
  type: RollingUpdate
  
image:
  repository: argoproj/rollouts-demo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "blue"

server: 
  containerPorts: 8080
  resources:
    requests:
      memory: 32Mi
      cpu: 5m
    limits:
      memory: 84Mi
      cpu: 100m
  securityContext:
    runAsUser: 1000
    runAsGroup: 2000
    allowPrivilegeEscalation: false



    
nameOverride: "handson"
fullnameOverride: "handson"


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  name: app-ingress-by-nginx
  enabled: false
  className: nginx
  sslredirect: "false"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: "helm.argocd.example.com"
  path: /
  pathType: Prefix
  backend:
    service:
      port:
        name: http





