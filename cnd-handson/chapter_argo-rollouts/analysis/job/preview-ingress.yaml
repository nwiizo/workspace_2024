apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-preview-ingress-by-nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: app-preview.argocd.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: handson-preview
            port:
              name: http
