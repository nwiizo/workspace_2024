version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/isucon/isucon14/bench/benchrun/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
